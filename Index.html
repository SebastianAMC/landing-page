<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anne Baileys y su nuevo libro</title>
    <link href="estilos.css" rel="stylesheet" />
</head>
<body>
    <h1>Nuevo Libro de Anne Baileys</h1>

    <form action="" method="get">
        <label for="nombre">
            Nombre
            <input type="text" id="nombre" placeholder="Ingresa tu nombre"/>
        </label>
        <br /> <br />
        <label for="email">
            E-mail
            <input type="text" id="email" placeholder="tumail@correo.com" />
        </label>
        <br />
        <p>Seleccione su género</p>
            <input type="radio" id="masculino" name="genero" value="Masculino" />
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="femenino" name="genero" value="femenino" />
            <label for="femenino">Femenino</label>
            <br />
            <input type="radio" name="genero" id="Otro" value="otro" />
            <label for="Otro">Otro</label>
            <br />
        <label for="Edad">
            Edad
        </label>
        <input type="number" id="Edad" value="edad"/>
        <br /> <br/>
        <button type="submit">Suscríbete</button>

        </label>
  </form>
</body>
</html>
